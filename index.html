<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- files in the public directory are served at the root path.
        Instead of /public/favicon.svg, use /favicon.svg. -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Lit-Element App</title>
  <script type="module" src="./src/index.ts"></script>
  <style>
    body {
      background-color: var(--neon-background-color);
    }

    neon-card {

    }
  </style>
</head>

<body neon-color-scheme="dark">
  <button onclick="toggle()">toggle</button>
  <my-element>
    <p>This is child content</p>
  </my-element>

  <neon-button border round disabled>Meizi</neon-button>
  <neon-button typo="primary">MEIZI</neon-button>
  <neon-button size="large" typo="primary">MEIZI</neon-button>
  <neon-card flicker>
    <div style="padding: 20px;">
      123
    </div>
  </neon-card>
  <script>
    function toggle() {
      document.body.getAttribute("neon-color-scheme") === "dark" ? document.body.setAttribute("neon-color-scheme", "light") : document.body.setAttribute("neon-color-scheme", "dark")
    }
  </script>
</body>

</html>
